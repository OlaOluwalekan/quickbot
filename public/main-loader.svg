          ry="0"
          rx="0"
          class="bar-1 bar"
        />

        <!-- BAR 2 - ORANGE ************************************** -->
        <rect
          style="
            fill: #faad14;
            fill-opacity: 1;
            stroke: none;
            stroke-width: 4;
            stroke-dasharray: none;
            stroke-opacity: 1;
          "
          id="rect2"
          width="10"
          height="30"
          x="78.859497"
          y="74.443359"
          ry="0"
          rx="0"
          class="bar-2 bar"
        />

        <!-- BAR 3 - LEMON ************************************** -->
        <rect
          style="
            fill: #33d205;
