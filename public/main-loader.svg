<svg
  width="180"
  height="180"
  viewBox="0 0 180 180"
  version="1.1"
  id="svg1"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs id="defs1">
    <style>
      .outer {
        transform: scale(1);
        transform-origin: center;
        animation: pulse-outer 4s linear infinite;
      }
      .inner {
        transform: scale(1);
        transform-origin: center;
        animation: pulse-inner 4s linear infinite;
      }
      .loader {
        transform: rotate(0deg);
        transform-origin: center;
        animation: rotate 2s linear infinite;
      }
      .bar {
        transform-box: fill-box;
        transform-origin: center bottom;
      }
      .bar-1 {
        animation: grow1 1s linear infinite;
      }
      .bar-2 {
        animation: grow2 1s linear infinite;
      }
      .bar-3 {
        animation: grow3 1s linear infinite;
      }

      @keyframes pulse-outer {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(0.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulse-inner {
        0% {
          transform: scale(1);
        }
        30% {
          transform: scale(0.9);
        }
        55% {
          transform: scale(1);
        }
        80% {
          transform: scale(0.3);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes grow1 {
        0% {
          transform: scaleY(1);
        }
        20% {
          transform: scaleY(3);
        }
        80% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
        }
      }

      @keyframes grow2 {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
        }
      }

      @keyframes grow3 {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0);
        }
        75% {
          transform: scaleY(1.5);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
  </defs>

  <g id="g6" class="all">
    <g id="g5" class="outer">
